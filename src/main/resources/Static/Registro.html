<!DOCTYPE html>
<html>

        <title>Pagina Sencilla</title>

        <hr>
        <div>
            <h1 style="text-align: center;background-color: black;color: white">Registro</h1>
        </div>
        <section class="section">
            <article>
                <header>
                    <h2>Solicitud de información</h2>
                </header>
                <form style=" text-align: left" action="cliente/registro/">
                    <table style="border-radius: 15p; margin-left: 600px" border="1" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" name="Usuario" placeholder="correo@correo.com" size="25" /></td>
                            </tr>
                            <tr>
                                <td>clave</td>
                                <td><input type="password" name="clave"  size="10" /></td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="nombre"  size="10" placeholder="ponga su nombre" /></td>
                            </tr>

                            <tr>
                                <td>Su foto</td>
                                <td><input type="file" name="foto" accept="image/*"/></td>
                            </tr>
                            <tr>
                                <td>Teléfono</td>
                                <td><input type="tel" name="telefono" size="8"/></td>
                            </tr>
                            <tr>
                        </tbody>
                    </table>
                </form>
            </article> 
        </section>

    </body>
